<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registered Successfully </title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css"/>
</head>

<body>
<div id="global" th:style="'width:500px'">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
<h1>Registered Successfully</h1>
    <p>First Name:<span th:text="${customer.firstName}"></span></p>
    <p>Last Name:<span th:text="${customer.lastName}"></span></p>
    <p>Last Name:<span th:text="${customer.user_account_id}"></span></p>
    <p>Reg Date: <span th:text="${customer.dateRegistered}"></span></p>



    </div>
</body>
</html>
