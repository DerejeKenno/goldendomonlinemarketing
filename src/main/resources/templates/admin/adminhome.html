<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/tymeleaf/layout" layout:decorate="~{page_layout/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
</head>
<body>
<div layout:fragment="main-content" >
    <p><a href="#" th:href="@{/admin/approvesaler}"> approve sales</a>
        <a href="#" th:href="@{/admin/creatreviews}"> create reviews</a>
        <a href="#" th:href="@{/admin/productmanagement}"> product management</a></p>

    <div sec:authorize="isAuthenticated()">
        <div>
            <form action="#" th:action="@{/perform_logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>


    <div sec:authorize="!isAuthenticated()">
        <div>
            <form action="#" th:action="@{/login}" method="get">
                <input type="submit" value="Login"/>
            </form>
        </div>
    </div>



    <div sec:authorize="hasRole('ROLE_ADMIN')">
        This content is only shown to administrators.
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        This content is only shown to users.
    </div>
</div>

</body>
</html>
